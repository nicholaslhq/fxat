<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXAT | FX-Adjusted Ticker</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors */
            --primary: #0f172a;
            --primary-light: #334155;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;

            /* Chart Colors */
            --color-0: #2563eb;
            /* Blue */
            --color-1: #10b981;
            /* Emerald */
            --color-2: #f59e0b;
            /* Amber */
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 8px 0;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Controls Section --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .input-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            pointer-events: none;
            background: var(--bg-card);
            padding: 0 4px;
            height: 14px;
            line-height: 14px;
            margin-top: -19px;
            /* Floating label style */
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--primary);
            font-weight: 500;
            text-transform: uppercase;
        }

        input:focus {
            border-color: var(--color-0);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--color-0);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
            min-width: 120px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            color: var(--primary);
            border-color: var(--color-0);
            background-color: var(--bg-card);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary svg {
            width: 16px;
            height: 16px;
        }

        /* --- Stock Info & Stats --- */
        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 16px;
        }

        .stock-title h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .stock-title .ticker-badge {
            background: var(--primary-light);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-right: 4px;
        }

        .currency-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 100px 1fr 1fr 1fr;
            /* Currency Label | Start | End | Return */
            gap: 16px;
            align-items: center;
            padding: 12px;
            background: var(--bg-page);
            border-radius: 8px;
            border-left: 4px solid transparent;
            /* Colored border */
        }

        .stats-row-header {
            display: grid;
            grid-template-columns: 100px 1fr 1fr 1fr;
            gap: 16px;
            padding: 0 12px 8px 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .stat-currency-label {
            font-weight: 700;
            font-size: 1rem;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 2px;
        }

        .pos {
            color: var(--success);
        }

        .neg {
            color: var(--danger);
        }

        /* --- Chart Section --- */
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .chart-title {
            font-weight: 600;
        }

        /* Wrapper for all toggle controls */
        .toggle-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .toggle-group {
            display: flex;
            background: var(--bg-page);
            padding: 2px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .toggle-btn {
            background: transparent;
            border: none;
            padding: 4px 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #fff;
            color: var(--color-0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        /* Icon-only toggle button */
        .toggle-btn-icon {
            padding: 4px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 1;
        }

        .toggle-btn:hover {
            color: var(--primary);
        }

        .toggle-btn.active:hover {
            color: var(--color-0);
        }

        .time-ranges {
            display: flex;
            background: var(--bg-page);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .range-btn {
            background: transparent;
            border: none;
            padding: 6px 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
        }

        .range-btn:hover {
            color: var(--primary);
        }

        .range-btn.active {
            background: var(--bg-card);
            color: var(--color-0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #chart {
            width: 100%;
            /* Removed fixed height to allow auto-expansion */
            min-height: 500px;
            border-radius: 4px;
            overflow: hidden;
        }

        .chart-hint {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* --- Table Section --- */
        .details-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .table-responsive {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        th,
        td {
            padding: 10px 14px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-page);
            color: var(--text-muted);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 1px 0 var(--border);
        }

        th:first-child,
        td:first-child {
            text-align: left;
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 1;
        }

        th:first-child {
            z-index: 11;
            background: var(--bg-page);
        }

        .hidden {
            display: none !important;
        }

        .status-msg {
            padding: 12px;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .status-msg.error {
            background: #fef2f2;
            color: var(--danger);
            border-color: #fecaca;
        }

        .status-msg.loading {
            background: #eff6ff;
            color: var(--color-0);
            border-color: #bfdbfe;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(37, 99, 235, 0.2);
            border-top-color: var(--color-0);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .meta-header {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-row,
            .stats-row-header {
                grid-template-columns: 1fr;
                gap: 8px;
                text-align: left;
            }

            .stats-row>div,
            .stats-row-header>div {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            /* Chart Header Mobile - switch back to Flex Column */
            .chart-header {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .header-controls {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 12px;
            }

            .chart-title {
                text-align: center;
            }

            .toggle-controls {
                justify-content: center;
            }

            .time-ranges {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>FX-Adjusted Ticker</h1>
            <div class="subtitle">Visualize the impact of exchange rates on your returns</div>
        </header>

        <!-- Main Controls -->
        <div class="card">
            <div class="input-group">
                <div class="input-wrapper">
                    <input id="ticker" type="text" placeholder="AAPL">
                    <span class="input-label">TICKER</span>
                </div>

                <div style="color: var(--text-muted); font-weight: bold; font-size: 0.8rem;">IN</div>

                <div class="input-wrapper">
                    <input id="targetCurrency" type="text" placeholder="USD,EUR,GBP">
                    <span class="input-label">CURRENCY</span>
                </div>

                <button id="btn-run" class="btn-primary" onclick="runApp()">View Chart</button>
            </div>
        </div>

        <!-- Status Area -->
        <div id="status-area" class="status-msg hidden"></div>

        <!-- Results Area -->
        <div id="results-area" class="hidden">

            <!-- Stats Card -->
            <div class="card">
                <div class="meta-header">
                    <div class="stock-title">
                        <h2 id="meta-name">-</h2>
                        <div class="currency-info">
                            <span id="meta-symbol" class="ticker-badge">-</span>
                            Base: <span id="meta-base">-</span>
                        </div>
                    </div>
                </div>

                <div id="stats-area">
                    <div class="stats-row-header hidden-mobile">
                        <div>Target</div>
                        <div>Starting Value</div>
                        <div>Ending Value</div>
                        <div>Total Return</div>
                    </div>
                    <div id="stats-rows" class="stats-container"></div>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="card">
                <div class="chart-header">
                    <div class="chart-title">Performance History</div>

                    <div class="header-controls">
                        <div class="toggle-controls">
                            <div id="view-toggle" class="toggle-group hidden">
                                <button class="toggle-btn toggle-btn-icon active" onclick="setViewMode('overlay')"
                                    data-view="overlay" title="Overlay View">
                                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                                        <rect x="3" y="3" width="8" height="8" rx="1" stroke-width="1" />
                                        <rect x="5" y="5" width="8" height="8" rx="1" stroke-width="1" />
                                    </svg>
                                </button>
                                <button class="toggle-btn toggle-btn-icon" onclick="setViewMode('stacked')"
                                    data-view="stacked" title="Stacked View">
                                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                                        <path d="M2 4h12M3 7h10M4 10h8" stroke-width="1" stroke-linecap="round" />
                                        <path d="M2 4l1 3l1 3l1 3h6l1-3l1-3l1-3z" stroke-width="1"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>

                            <div id="dual-axis-toggle" class="toggle-group hidden">
                                <button class="toggle-btn toggle-btn-icon active" onclick="setDualAxis(false)"
                                    id="btn-dual-axis-off" data-axis="off" title="Hide Base Currency">
                                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                                        <path d="M1 8s3-4.5 7-4.5 7 4.5 7 4.5-3 4.5-7 4.5-7-4.5-7-4.5z" stroke-width="1"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <circle cx="8" cy="8" r="4" stroke-width="1" />
                                        <text x="8" y="10.2" text-anchor="middle" font-size="6.5" font-weight="800"
                                            fill="currentColor" stroke="none">$</text>
                                        <line x1="3" y1="3" x2="13" y2="13" stroke-width="1.2" stroke-linecap="round" />
                                    </svg>
                                </button>
                                <button class="toggle-btn toggle-btn-icon" onclick="setDualAxis(true)"
                                    id="btn-dual-axis-on" data-axis="on" title="Show Base Currency">
                                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                                        <path d="M1 8s3-4.5 7-4.5 7 4.5 7 4.5-3 4.5-7 4.5-7-4.5-7-4.5z" stroke-width="1"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <circle cx="8" cy="8" r="4" stroke-width="1" />
                                        <text x="8" y="10.2" text-anchor="middle" font-size="6.5" font-weight="800"
                                            fill="currentColor" stroke="none">$</text>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="time-ranges">
                            <button class="range-btn" onclick="setRange('1M')" data-range="1M">1M</button>
                            <button class="range-btn" onclick="setRange('6M')" data-range="6M">6M</button>
                            <button class="range-btn" onclick="setRange('YTD')" data-range="YTD">YTD</button>
                            <button class="range-btn" onclick="setRange('1Y')" data-range="1Y">1Y</button>
                            <button class="range-btn" onclick="setRange('3Y')" data-range="3Y">3Y</button>
                            <button class="range-btn" onclick="setRange('5Y')" data-range="5Y">5Y</button>
                            <button class="range-btn active" onclick="setRange('MAX')" data-range="MAX">Max</button>
                        </div>
                    </div>
                </div>

                <div id="chart"></div>

                <div class="chart-hint">
                    <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    <span>Tip: Drag to measure. Double-click to reset.</span>
                </div>
            </div>

            <!-- Data Table -->
            <div class="details-toggle">
                <button class="btn-secondary" onclick="toggleTable()">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span id="table-toggle-text">Show Data Table</span>
                </button>
            </div>

            <div id="table-container" class="card hidden">
                <h3 style="margin-top:0; border-bottom:1px solid var(--border); padding-bottom:12px;">Recent Data (30
                    Days)</h3>
                <div class="table-responsive">
                    <table id="dataTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- Configuration ---
        const PROXY_URL = 'https://corsproxy.io/?';
        const YAHOO_BASE = 'https://query1.finance.yahoo.com/v8/finance/chart/';
        const CHART_COLORS = ['#2563eb', '#10b981', '#f59e0b', '#7c3aed', '#ec4899'];

        // --- State ---
        let GLOBAL = {
            baseMeta: { symbol: '', currency: '', longName: '' },
            series: [],
            chartMode: 'overlay', // or 'stacked'
            chartInstance: null,
            showDualAxis: false
        };

        const el = (id) => document.getElementById(id);

        const formatMoney = (val, currency) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(val);
        };

        const showStatus = (msg, type = 'normal') => {
            const box = el('status-area');
            box.classList.remove('hidden', 'error', 'loading');
            box.innerHTML = '';
            if (type === 'error') {
                box.classList.add('error');
                box.innerHTML = `<strong>Error:</strong>&nbsp;${msg}`;
            } else if (type === 'loading') {
                box.classList.add('loading');
                box.innerHTML = `<div class="spinner"></div>&nbsp;${msg}`;
            } else {
                box.innerHTML = msg;
            }
        };

        const hideStatus = () => el('status-area').classList.add('hidden');

        async function fetchYahooSeries(symbol) {
            const url = `${YAHOO_BASE}${symbol}?range=10y&interval=1d`;
            const encodedUrl = PROXY_URL + encodeURIComponent(url);
            try {
                const response = await fetch(encodedUrl);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const json = await response.json();
                const result = json.chart?.result?.[0];
                if (!result) throw new Error(`No data found for ${symbol}`);

                const timestamps = result.timestamp || [];
                const adjClose = result.indicators?.adjclose?.[0]?.adjclose || [];
                const quote = result.indicators?.quote?.[0] || {};
                const close = quote.close || [];
                const priceArray = adjClose.length > 0 ? adjClose : close;
                const meta = result.meta || {};
                const timeSeries = {};
                const sortedDates = [];

                timestamps.forEach((ts, i) => {
                    if (priceArray[i] != null) {
                        const date = new Date(ts * 1000).toISOString().split('T')[0];
                        timeSeries[date] = priceArray[i];
                        sortedDates.push(date);
                    }
                });

                return {
                    symbol: meta.symbol,
                    currency: meta.currency,
                    shortName: meta.shortName,
                    longName: meta.longName || meta.shortName || meta.symbol,
                    data: timeSeries,
                    dates: sortedDates
                };
            } catch (e) {
                console.warn("Fetch Error details:", e);
                throw e;
            }
        }

        async function runApp() {
            const tickerIn = el('ticker').value.trim().toUpperCase();
            const rawCurrencyIn = el('targetCurrency').value.trim().toUpperCase();
            let targetCurrencies = rawCurrencyIn.split(',').map(c => c.trim()).filter(c => c.length > 0);

            let limitExceeded = false;
            if (targetCurrencies.length > 5) {
                limitExceeded = true;
                targetCurrencies = targetCurrencies.slice(0, 5);
            }

            if (!tickerIn || targetCurrencies.length === 0) {
                showStatus("Please enter a ticker symbol and at least one target currency.", "error");
                return;
            }

            el('results-area').classList.add('hidden');
            el('btn-run').disabled = true;
            showStatus(`Fetching data for <b>${tickerIn}</b>...`, "loading");

            GLOBAL.series = [];

            try {
                const stockRes = await fetchYahooSeries(tickerIn);
                GLOBAL.baseMeta = {
                    symbol: stockRes.symbol,
                    currency: stockRes.currency,
                    longName: stockRes.longName
                };

                showStatus(`Found <b>${stockRes.symbol}</b> (${stockRes.currency}). processing currencies...`, "loading");

                for (let i = 0; i < targetCurrencies.length; i++) {
                    const target = targetCurrencies[i];
                    let fxMap = null;
                    let inverted = false;

                    if (target !== stockRes.currency) {
                        try {
                            const fxRes = await fetchYahooSeries(`${stockRes.currency}${target}=X`);
                            fxMap = fxRes.data;
                        } catch (e1) {
                            try {
                                const fxResInv = await fetchYahooSeries(`${target}${stockRes.currency}=X`);
                                fxMap = fxResInv.data;
                                inverted = true;
                            } catch (e2) {
                                throw new Error(`Currency '${target}' is not valid or no data available.`);
                            }
                        }
                    }

                    const seriesData = alignAndConvert(stockRes, fxMap, inverted);
                    GLOBAL.series.push({
                        currency: target,
                        data: seriesData,
                        color: CHART_COLORS[i % CHART_COLORS.length]
                    });
                }

                if (GLOBAL.series.length > 0) {
                    renderUI();
                    if (limitExceeded) {
                        showStatus("Displaying first 5 currencies (limit reached).", "normal");
                    } else {
                        hideStatus();
                    }
                } else {
                    showStatus("Could not generate any data for the selected inputs.", "error");
                }
            } catch (err) {
                showStatus(err.message, "error");
            } finally {
                el('btn-run').disabled = false;
            }
        }

        function alignAndConvert(stockRes, fxMap, isInverted) {
            const aligned = [];
            let lastKnownFx = null;
            stockRes.dates.forEach(date => {
                const stockPrice = stockRes.data[date];
                let fxRate = 1;

                if (fxMap) {
                    let rawFx = fxMap[date];
                    if (rawFx == null && lastKnownFx !== null) rawFx = lastKnownFx;
                    if (rawFx != null) {
                        lastKnownFx = rawFx;
                        fxRate = isInverted ? (1 / rawFx) : rawFx;
                    } else {
                        return;
                    }
                }
                aligned.push({ date: date, original: stockPrice, fx: fxRate, converted: stockPrice * fxRate });
            });
            return aligned;
        }

        // --- Rendering ---
        function renderUI() {
            el('results-area').classList.remove('hidden');
            el('meta-name').textContent = GLOBAL.baseMeta.longName;
            el('meta-symbol').textContent = GLOBAL.baseMeta.symbol;
            el('meta-base').textContent = GLOBAL.baseMeta.currency;

            // Toggle Visibility based on count
            const toggle = el('view-toggle');
            if (GLOBAL.series.length > 1) {
                toggle.classList.remove('hidden');
            } else {
                toggle.classList.add('hidden');
            }

            // Show Dual Axis button only if at least one currency differs from base
            const dualAxisToggle = el('dual-axis-toggle');
            const hasDifferentCurrency = GLOBAL.series.some(s => s.currency !== GLOBAL.baseMeta.currency);
            if (hasDifferentCurrency) {
                dualAxisToggle.classList.remove('hidden');
                // Sync switch state
                document.querySelectorAll('#dual-axis-toggle .toggle-btn').forEach(b => {
                    b.classList.toggle('active', b.dataset.axis === (GLOBAL.showDualAxis ? 'on' : 'off'));
                });
            } else {
                dualAxisToggle.classList.add('hidden');
                GLOBAL.showDualAxis = false;
            }

            setRange('MAX');
        }

        function setViewMode(mode) {
            GLOBAL.chartMode = mode;
            document.querySelectorAll('#view-toggle .toggle-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.view === mode);
            });

            const activeRangeBtn = document.querySelector('.range-btn.active');
            const currentRange = activeRangeBtn ? activeRangeBtn.dataset.range : 'MAX';
            setRange(currentRange);
        }

        function setDualAxis(enabled) {
            GLOBAL.showDualAxis = enabled;
            document.querySelectorAll('#dual-axis-toggle .toggle-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.axis === (enabled ? 'on' : 'off'));
            });

            // Redraw chart with current range
            const activeRangeBtn = document.querySelector('.range-btn.active');
            const currentRange = activeRangeBtn ? activeRangeBtn.dataset.range : 'MAX';
            setRange(currentRange);
        }

        function setRange(range) {
            document.querySelectorAll('.range-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.range === range);
            });

            if (!GLOBAL.series.length) return;

            const now = new Date();
            let cutoff;
            if (range === 'MAX') cutoff = new Date('1900-01-01');
            else if (range === 'YTD') cutoff = new Date(now.getFullYear(), 0, 1);
            else {
                cutoff = new Date(now);
                if (range === '5Y') cutoff.setFullYear(now.getFullYear() - 5);
                else if (range === '3Y') cutoff.setFullYear(now.getFullYear() - 3);
                else if (range === '1Y') cutoff.setFullYear(now.getFullYear() - 1);
                else if (range === '6M') cutoff.setMonth(now.getMonth() - 6);
                else if (range === '1M') cutoff.setMonth(now.getMonth() - 1);
            }

            const filteredSeries = GLOBAL.series.map(s => {
                const filteredData = s.data.filter(d => new Date(d.date) >= cutoff);
                return { ...s, data: filteredData };
            }).filter(s => s.data.length > 1);

            drawChart(filteredSeries);
            updateStats(filteredSeries);
            renderTable(filteredSeries);
        }

        function updateStats(seriesList) {
            const container = el('stats-rows');
            container.innerHTML = '';
            seriesList.forEach(s => {
                const start = s.data[0];
                const end = s.data[s.data.length - 1];
                const change = end.converted - start.converted;
                const pct = (change / start.converted) * 100;
                const sign = change >= 0 ? '+' : '';
                const cssClass = change >= 0 ? 'pos' : 'neg';

                const row = document.createElement('div');
                row.className = 'stats-row';
                row.style.borderLeftColor = s.color;
                row.innerHTML = `
                    <div style="color:${s.color}" class="stat-currency-label">${s.currency}</div>
                    <div><div class="stat-value">${formatMoney(start.converted, s.currency)}</div><div class="stat-sub">${start.date}</div></div>
                    <div><div class="stat-value">${formatMoney(end.converted, s.currency)}</div><div class="stat-sub">${end.date}</div></div>
                    <div><div class="stat-value ${cssClass}">${sign}${pct.toFixed(2)}%</div><div class="stat-sub">${sign}${formatMoney(change, s.currency)}</div></div>
                `;
                container.appendChild(row);
            });
        }

        function drawChart(seriesList) {
            const count = seriesList.length;
            if (count === 0) return;

            // If only 1, force overlay mode (or just single chart) for simplicity
            // But logic supports stacked of 1.

            const isStacked = (GLOBAL.chartMode === 'stacked') && (count > 1);

            const baseHeight = 400;
            const extraHeight = 250;
            const totalHeight = isStacked ? (baseHeight + (count - 1) * extraHeight) : 500;

            const layout = {
                autosize: true,
                height: totalHeight,
                margin: { l: 60, r: 20, t: 50, b: 50 },
                showlegend: !isStacked,
                legend: { orientation: 'h', y: 1.1 },
                hovermode: 'x unified',
                dragmode: 'select',
                selectdirection: 'h'
            };

            const traces = [];

            if (isStacked) {
                layout.grid = { rows: count, columns: 1, pattern: 'independent' };
                seriesList.forEach((s, i) => {
                    const axisId = (i === 0) ? '' : (i + 1);

                    // Add converted currency trace
                    traces.push({
                        x: s.data.map(d => d.date),
                        y: s.data.map(d => d.converted),
                        xaxis: `x${axisId}`, yaxis: `y${axisId}`,
                        type: 'scatter', mode: 'lines',
                        line: { color: s.color, width: 2 },
                        name: s.currency,
                        fill: 'tozeroy', fillcolor: s.color + '10',
                        hovertemplate: `<b>${s.currency}</b>: %{y:.2f}<extra></extra>`
                    });

                    // Add base currency trace if dual axis is enabled and currency differs
                    if (GLOBAL.showDualAxis && s.currency !== GLOBAL.baseMeta.currency) {
                        // Create unique secondary axis ID that doesn't conflict with primary axes
                        // Primary axes use: y, y2, y3, ... y{count}
                        // Secondary axes should use: y{count+1}, y{count+2}, y{count+3}, etc.
                        const secondaryAxisNumber = count + 1 + i;
                        const yaxis2Id = `y${secondaryAxisNumber}`;

                        traces.push({
                            x: s.data.map(d => d.date),
                            y: s.data.map(d => d.original),
                            xaxis: `x${axisId}`,
                            yaxis: yaxis2Id,
                            type: 'scatter', mode: 'lines',
                            line: { color: '#94a3b8', width: 2, dash: 'dot' },
                            name: `${GLOBAL.baseMeta.currency} (Base)`,
                            showlegend: i === 0, // Only show in legend once
                            hovertemplate: `<b>${GLOBAL.baseMeta.currency}</b>: %{y:.2f}<extra></extra>`
                        });

                        // Configure secondary y-axis for this subplot
                        // Use 'yaxis' prefix for layout keys (e.g., 'yaxis4', 'yaxis5')
                        const layoutKey = `yaxis${secondaryAxisNumber}`;
                        layout[layoutKey] = {
                            overlaying: `y${axisId}`,
                            side: 'right',
                            showgrid: false,
                            zeroline: false,
                            fixedrange: true,
                            anchor: `x${axisId}`
                        };
                    }

                    // Configure primary y-axis
                    layout[`yaxis${axisId}`] = {
                        title: { text: s.currency, font: { color: s.color, weight: 'bold' } },
                        showgrid: true, gridcolor: '#f1f5f9', zeroline: false, fixedrange: true,
                    };

                    // Configure x-axis
                    layout[`xaxis${axisId}`] = {
                        showgrid: false, zeroline: false, matches: 'x',
                        showticklabels: i === count - 1,
                    };
                });

                // Adjust right margin if dual axis is enabled
                if (GLOBAL.showDualAxis) {
                    layout.margin.r = 60;
                }
            } else {
                // Overlay Mode
                seriesList.forEach((s) => {
                    traces.push({
                        x: s.data.map(d => d.date),
                        y: s.data.map(d => d.converted),
                        type: 'scatter', mode: 'lines',
                        line: { color: s.color, width: 2 },
                        name: s.currency,
                        fill: 'tozeroy', fillcolor: s.color + '05',
                        hovertemplate: `<b>${s.currency}</b>: %{y:.2f}<extra></extra>`,
                        yaxis: 'y1'
                    });
                });

                // Add dual axis trace if enabled and currency differs from base
                if (GLOBAL.showDualAxis && seriesList.length > 0) {
                    const firstSeries = seriesList[0];
                    // Check if any series has different currency from base
                    const hasDifferentCurrency = seriesList.some(s => s.currency !== GLOBAL.baseMeta.currency);

                    if (hasDifferentCurrency) {
                        traces.push({
                            x: firstSeries.data.map(d => d.date),
                            y: firstSeries.data.map(d => d.original),
                            type: 'scatter', mode: 'lines',
                            line: { color: '#94a3b8', width: 2, dash: 'dot' },
                            name: `${GLOBAL.baseMeta.currency} (Base)`,
                            hovertemplate: `<b>${GLOBAL.baseMeta.currency}</b>: %{y:.2f}<extra></extra>`,
                            yaxis: 'y2'
                        });

                        // Configure dual axis layout
                        layout.margin.r = 60;
                        layout.yaxis2 = {
                            title: `${GLOBAL.baseMeta.currency} (Base)`,
                            overlaying: 'y',
                            side: 'right',
                            showgrid: false,
                            zeroline: false,
                            fixedrange: true
                        };
                    }
                }

                layout.xaxis = { showgrid: false, zeroline: false, fixedrange: true };
                layout.yaxis = { showgrid: true, gridcolor: '#f1f5f9', zeroline: false, fixedrange: true };
            }

            const config = { responsive: true, displayModeBar: false };
            Plotly.newPlot('chart', traces, layout, config).then(gd => {
                gd.on('plotly_selected', (event) => {
                    const r = event?.range;
                    if (r) {
                        const xRange = r.x || r.x2 || r.x3;
                        if (xRange) {
                            const [startDate, endDate] = xRange;
                            const subset = GLOBAL.series.map(s => ({
                                ...s,
                                data: s.data.filter(d => d.date >= startDate && d.date <= endDate)
                            })).filter(s => s.data.length > 1);
                            updateStats(subset);
                        }
                    }
                });
                gd.on('plotly_doubleclick', () => {
                    const activeBtn = document.querySelector('.range-btn.active');
                    if (activeBtn) setRange(activeBtn.dataset.range);
                });
            });
        }

        function renderTable(seriesList) {
            if (seriesList.length === 0) return;
            const tableHead = document.querySelector('#dataTable thead');
            const tableBody = document.querySelector('#dataTable tbody');
            let headerHTML = `<tr><th>Date</th><th>Original (${GLOBAL.baseMeta.currency})</th>`;
            seriesList.forEach(s => { headerHTML += `<th style="color:${s.color}">${s.currency} Price</th>`; });
            headerHTML += `</tr>`;
            tableHead.innerHTML = headerHTML;
            const masterLength = seriesList[0].data.length;
            const startIndex = Math.max(0, masterLength - 30);
            let bodyHTML = '';
            for (let i = masterLength - 1; i >= startIndex; i--) {
                const date = seriesList[0].data[i].date;
                const original = seriesList[0].data[i].original;
                bodyHTML += `<tr><td>${date}</td><td>${original.toFixed(2)}</td>`;
                seriesList.forEach(s => {
                    const point = s.data[i];
                    bodyHTML += `<td style="font-weight:600">${point ? point.converted.toFixed(2) : '-'}</td>`;
                });
                bodyHTML += `</tr>`;
            }
            tableBody.innerHTML = bodyHTML;
        }

        function toggleTable() {
            const i = el('table-container').classList.toggle('hidden');
            el('table-toggle-text').textContent = i ? "Show Data Table" : "Hide Data Table";
        }

        el('ticker').addEventListener('keyup', (e) => { if (e.key === 'Enter') runApp(); });
        el('targetCurrency').addEventListener('keyup', (e) => { if (e.key === 'Enter') runApp(); });

    </script>
